<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
  <link rel="stylesheet" href="tyyli.css"/>
  <title>Acalendar</title>
  <script> 
  //TÄSTÄ ALKAA COUNTDOWN JOULUUN KOODI//

  let countDownDate = new Date("Dec 24, 2023 00:00:01").getTime();
  
  // ajastin vaihtuu joka sekunti //
  let x = setInterval(function() {
     
  //määritellään nykyinen päivä//
  let now = new Date().getTime();
            
  // tässä kohtaa vähennetään countdownin viimeisestä päivästä tämäpäivä//
  let distance = countDownDate - now;
            
  // Laskukoodit ajoille (päivät, tunnit, minuutit ja sekuntit) 
  let days = Math.floor(distance / (1000 * 60 * 60 * 24));
  let hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  let minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  let seconds = Math.floor((distance % (1000 * 60)) / 1000);

  // Kuuluisa getElemetByID //
  document.getElementById("demo").innerHTML = days + "d " + hours + "h "
  + minutes + "m " + seconds + "s ";
  
  //Tulostaa tekstin Hyvää joulua!, kun countdown on ohi//
  if (distance < 0) {
    clearInterval(x);
    document.getElementById("demo").innerHTML = "Hyvää joulua!";
  }
}, 1000); //ÄLÄ POISTA//
</script>
</head>

<h1> JÄLJELLÄ JOULUUN!</h1>
<p id="demo"></p>
